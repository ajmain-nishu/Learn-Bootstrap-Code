<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu in Bootstrap</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>
<body>

    <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Dropdown Menu</button>
        <div class="dropdown-menu">
            <li class="dropdown-item"><a href="">Home</a></li>
            <li class="dropdown-item"><a href="">About</a></li>
            <li class="dropdown-item"><a href="">Contact</a></li>
        </div>
    </div>
    


    <br><br><br><br>


    <div class="dropup">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Dropdown Menu</button>
        <div class="dropdown-menu">
            <li class="dropdown-item"><a href="">Home</a></li>
            <li class="dropdown-item"><a href="">About</a></li>
            <li class="dropdown-item"><a href="">Contact</a></li>
        </div>
    </div>


    <br><br><br><br>


    <div class="float-right dropleft">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Dropdown Menu</button>
        <div class="dropdown-menu">
            <li class="dropdown-item"><a href="">Home</a></li>
            <li class="dropdown-item"><a href="">About</a></li>
            <li class="dropdown-item"><a href="">Contact</a></li>
        </div>
    </div>



    <br><br><br><br>


    <div class="dropright">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Dropdown Menu</button>
        <div class="dropdown-menu">
            <li class="dropdown-item"><a href="">Home</a></li>
            <li class="dropdown-item"><a href="">About</a></li>
            <li class="dropdown-item"><a href="">Contact</a></li>
        </div>
    </div>






    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
